<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Bonfire</title>
</head>

<body>
    <div class="container-fluid">
        <!-- must be first element -->

        <!-- content -->
        <div class="app dark">
            <label for="dark" id="mode-label"></label>
            <h2>Dark Mode Without Javascript</h2>
            <p>XOREN | Let's Learn Together</p>
            <strong>Instagram: @xoren.ir</strong>
        </div>
    </div>


    <div class="main-section">
        <input type="checkbox" id="dark" onchange="handleDarkMode()" />

        <h1>This is title</h1>
    </div>


    <script>
        function handleDarkMode() {
            console.log("run")
            if ($("body").hasClass("active-body")) {
                $("body").removeClass("active-body");
            } else {
                $("body").removeClass("active-body");
                $("body").addClass("active-body");
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
